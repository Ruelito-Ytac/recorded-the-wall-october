<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The wall challenge by Ruel">
    <title>The Wall</title>

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/timeline.css">
</head>
<body>
    <div id="timeline_wrapper">
        <form action="#" method="POST" id="post_item_form">
            <h1><img src="../../assets/images/logo.svg" alt="The wall logo"></h1>
            <textarea name="post_item" id="post_item_input" placeholder="Whats on your mind?"></textarea>
        </form>

        <ul id="post_list">
        </ul>
    </div>

    <div id="clone_items" class="hidden">
        <ul>
            <li class="post_item">
                <img src="https://lh3.googleusercontent.com/a/ALm5wu1TJd6L5obraPYRcwYf_SwmGZnDHpPwpjUXvaaigw=s288-p-rw-no" alt="User Profile">
                <h3>Ruelito Ytac</h3>
                <button type="button" class="remove_data"></button>
                <p>Sample post item message.</p>

                <form action="#" method="POST" class="reply_item_form">
                    <input type="hidden" name="post_item_id" class="post_item_id" value="1">
                    <textarea name="reply_item" class="reply_item_input" placeholder="Write a comment"></textarea>
                </form>

                <ul class="reply_list"></ul>
            </li>

            <li class="reply_item">
                <img src="https://lh3.googleusercontent.com/a/ALm5wu1TJd6L5obraPYRcwYf_SwmGZnDHpPwpjUXvaaigw=s288-p-rw-no" alt="User Profile">
                
                <div class="user_details">
                    <h3>Ruelito Ytac</h3>
                    <button type="button" class="remove_data"></button>
                    <p>I remember this! It was amazing.</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="../../assets/js/timeline.js"></script>
</body>
</html>
