<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The wall challenge by Ruel.">
    <title>The Wall</title>

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/sign.css">
</head>
<body>
    <div id="sign_wrapper">
        <h1><img src="../../assets/images/logo.svg" alt="The wall logo"></h1>

        <div class="sign_block">
            <h2>Sign In</h2>
            <p>Donâ€™t have an account yet? <span class="sign_item">Sign Up</span></p>

            <form action="#" method="POST" id="sign_in_form">
                <input type="email" name="email" class="required_input" placeholder="Email...">
                <input type="password" name="password" class="required_input" placeholder="Password...">
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="sign_block hidden">
            <h2>Sign Up</h2>
            <p>Already have an account? <span class="sign_item">Sign In</span></p>

            <form action="#" method="POST" id="sign_up_form">
                <input type="text" name="first_name" class="required_input" placeholder="First name...">
                <input type="text" name="last_name" class="required_input" placeholder="Last name...">
                <input type="email" name="email" class="required_input" placeholder="Email...">
                <input type="password" name="password" class="required_input" placeholder="Password...">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="../../assets/js/sign.js"></script>
</body>
</html>
